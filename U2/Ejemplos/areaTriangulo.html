<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Área triángulo</title>
	<script type="text/javascript">
		document.write("<h1>Área triángulo</h1>");
		
		var altura=prompt("Introduce altura del triángulo: ");
		var base=prompt("Introduce base del triángulo: ");
		
		var area=base*altura/2;
		document.write("Área del triángulo: "+area);
		
		
	</script>
</head>
<body>

</body>
</html>
